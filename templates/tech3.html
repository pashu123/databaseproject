{% extends "base.html" %}

{% block content %}

<br>
<div id="graph" style="min-width: 310px; height: 700px; margin: 0 auto"></div>

<script>
Highcharts.chart('graph', {
  chart: {
    type: 'column'
  },
  title: {
    text: 'Love Hate Index of Languages'
  },
  xAxis: {
    categories: {{totlang | safe}}
  },
  credits: {
    enabled: false
  },
  series: [{
    name: 'Language',
    data: {{floatval | safe}}
  }]
});

</script>

<br>

  <li class="page-item"><a class ="page-link" href="\tech\4\">Next</a></li>
</ul>


{% endblock %}
