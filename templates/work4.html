{% extends "base.html" %}

{% block content %}

<br>
<div id="graph" style="min-width: 310px; height: 700px; margin: 0 auto"></div>

<script>
Highcharts.chart('graph', {
  chart: {
    type: 'column'
  },
  title: {
    text: 'Biggest Challenge while hiring talent'
  },
  xAxis: {
    categories: {{totlang | safe}}
  },
  credits: {
    enabled: false
  },
  series: [{
    name: 'Percentage of Developers',
    data: {{totval | safe}}
  }]
});

</script>
<br>

  <li class="page-item"><a class ="page-link" href="\work\5\">Next</a></li>
</ul>

{% endblock %}
