{% extends "base.html" %}

{% block content %}
			<h1 class = "mt-5"> Demographics </h1>
            <h2 class="mt-5 ">Developer Survey Results</h1>
            <p class="lead">Showing the results of Total no. of participants Country Wise</p>


            <table id = "country" class= "table table-striped table-bordered table-hover">
                <thead class = "thead-dark">
                    <tr class = "">
                        <th scope="col">Country</th>
                        <th scope="col">No.of people</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in country %}
                    <tr class = "">
                        <td scope="row">{{row[0]}}</td>
                        <td scope="row">{{row[1]}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

<br>
 <ul class="pagination">
  <li class="page-item"><a class ="page-link" href="\demo\2\">Next</a></li>
</ul> 

<script>

	$(document).ready(function() {
    $('#country').DataTable();
   } );
	
</script>

{% endblock %}
