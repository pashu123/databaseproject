{% extends "base.html" %}

{% block content %}
	

	<br>
	<h1 align = "center"> Pop Quiz! </h1>
	<br>


      <form action = "/pop/" method = "POST">
      	<div class = "form-group row">
      	<div class = "col xs-2">
      		<p>First Name <input type = "text" class = "form-control" name = "FirstName" placeholder="John" /></p>
      	</div>

      	<div class = "col xs-2">
      		<p>Last Name <input type = "text" class = "form-control" name = "LastName" placeholder="Doe" /></p>
      	</div>

      	<div class = "col xs-2">
      		<p>Email Id <input type = "text" class = "form-control" name = "Email" placeholder="Johnoe@gmail.com" /></p>
      	</div>
      </div>

		  <div class="form-group">
		<label for="exampleFormControlSelect1">Which language is used by most of the developers?</label>
		<select class="form-control" id="exampleFormControlSelect1" name = "language">
		  <option>Python</option>
		  <option>JavaScript</option>
		  <option>Haskell</option>
		  <option>C++</option>
		  <option>Java</option>
		</select>
		</div>
         
         <p><input type = "submit" class = "btn btn-primary" value = "submit" /></p>

      </form>

{% endblock %}
